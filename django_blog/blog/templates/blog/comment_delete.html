{% extends "blog/index.html"%}

    {% block content %}

        <h2>Delete Post</h2>
        <p>Are you sure you want to delete "{{ comments.content }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'list_view' %}">Cancel</a>
  
{% endblock content %}
